<div class="container">
    <h1>Login</h1>
    <form class="example-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" name="email" ngModel>
        </mat-form-field><br>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" name="password" ngModel>
        </mat-form-field><br>
        <mat-card-actions>
            <button mat-raised-button type="submit">Login</button>
        </mat-card-actions>
      </form>

    <a routerLink="/register">Register</a>

        <li *ngFor="let t of test">
            {{ t.name }} {{ t.id }}
        </li>
    </ul> -->
</div>
