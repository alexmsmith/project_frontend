<!-- <app-container></app-container> -->
<header>
    <h1>Login</h1>
</header>
<div class="container">
    <form class="example-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" name="email" ngModel>
        </mat-form-field><br>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" name="password" ngModel>
        </mat-form-field><br>
        <mat-card-actions>
            <button mat-raised-button type="submit">Login</button>
        </mat-card-actions>
        <mat-card-actions>
            <button mat-raised-button routerLink="/register">Register</button>
        </mat-card-actions>
    </form>
</div>
