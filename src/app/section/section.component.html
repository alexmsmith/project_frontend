<div class='section-container'>
    <div class='section' *ngFor='let section of sections'>
        <h3 class='section-header'>{{ section['section-name'] }}</h3>
        <app-section-content [sectionContent]='section["section-content"]'></app-section-content>
        <button class='add-content-button' (click)='addSectionContent(section["section-id"], section["section-name"])'>Add Section..</button>
    </div>
</div>
